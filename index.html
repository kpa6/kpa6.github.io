<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Angular Material - Starter App</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/css/icons.min.css">
  <link rel="stylesheet" href="./assets/css/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-colors="{background:'cstm_pallete-50',color:'cstm_pallete-A700'}" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" ng-click="app.toggleList()">
      
      <!-- Custom UsersList component -->
      <div layout="row" flex-offset="10" class="user" layout-align="left center">
          <img ng-src="./assets/img/avatar.png" width="50" height="50" alt="avatar" />        
        <div class="username">
          Trevor Reyes
        </div>        
      </div>
      <projects-list></projects-list>
      <!-- <users-list
          users="app.users"
          selected="app.selected"
          on-selected="app.selectUser(user)">
      </users-list> -->
    </md-sidenav>
    <div layout="column" layout-fill>
      <md-content md-colors="{background:'cstm_pallete-A200'}" flex id="content">
        <div class="md-toolbar-tools" md-colors="{background:'cstm_pallete-A200', color: 'cstm_pallete-A400'}">
          <!-- fill up the space between left and right area -->
          <i class="icons icons8-search" ng-click="app.showSearch = !app.showSearch" ng-show="!app.showSearch"></i>
          <span flex></span>
          <i class="icons icons8-more" ng-show="!app.showSearch" ng-click="app.showEditTask = !app.showEditTask"></i>
          <md-card class="editTaskDropdown" ng-show="app.showEditTask">
            <div class="item" value="edit">Edit</div>
            <div class="item" value="delete">Delete</div>
          </md-card>
          <md-toolbar ng-show="app.showSearch">
            <div class="md-toolbar-tools" md-colors="{background:'cstm_pallete-A200'}">
              <md-button ng-click="app.showSearch = !app.showSearch" aria-label="Back">
                <ng-md-icon icon="arrow_back"></ng-md-icon>
                Back
              </md-button>
              <h3 flex="10">
                
              </h3>
              <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="search.who" placeholder="enter search">
              </md-input-container>
              <md-button aria-label="Search" ng-click="showSearch = !showSearch">
                <ng-md-icon icon="search"></ng-md-icon>
              </md-button>
              <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                <ng-md-icon icon="more_vert"></ng-md-icon>
              </md-button>
            </div>

        </div>
      </md-toolbar>  
    <!-- Container #4 -->
      <!-- Custom UserDetails component -->
      <tasks-list>
      </tasks-list>
      <md-sidenav class="md-sidenav-right" md-colors="{background: 'cstm_pallete-50'}" md-component-id="newTaskPanel" md-whiteframe="4">
        <i class="icons8-delete-2" ng-click="app.toggleNewTask()"><span>Esc</span></i>
        <div class="md-sidenav-right-title">Create new task</div>
        <md-input-container class="md-block md-sidenav-right-input first" flex="70">
            <label>Task Name</label>
            <input ng-model="some.model">
        </md-input-container>
        <md-input-container class="md-block md-sidenav-right-input" flex="70">
            <label>Description</label>
            <input ng-model="some.model">
        </md-input-container>
          <md-button class="md-fab md-fab-bottom-right new-task" md-colors="{background:'cstm_pallete-200',color:'cstm_pallete-A700'}" ng-click="app.toggleNewTask()">
            <i class="icons8-checkmark"></i>
          </md-button>
      </md-sidenav>
      <md-sidenav class="md-sidenav-right" md-component-id="newProjectPanel" md-colors="{background: 'cstm_pallete-50'}" md-whiteframe="4">
        <i class="icons8-delete-2" ng-click="app.toggleNewPoject()"><span>Esc</span></i>
        <div class="md-sidenav-right-title">Create new project</div>
        <md-input-container class="md-block md-sidenav-right-input" flex="70">
            <label>Project Name</label>
            <input ng-model="some.model">
        </md-input-container>
          <md-button class="md-fab md-fab-bottom-right new-task" md-colors="{background:'cstm_pallete-200',color:'cstm_pallete-A700'}" ng-click="app.toggleNewPoject()">
            <i class="icons8-checkmark"></i>
          </md-button>
      </md-sidenav>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
